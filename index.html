<!DOCTYPE html>
<!--Llegó el día! este es el último proyecto de las foundations de The Odin Project
Yo puedo hacer esto.
Este proyecto consta de una calculadora con 4 operadores básicos-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="redencion.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="displayContainer">
            <div class="marcasolarcont">
                <div class="marca">CAZIO</div>
                <div class="solarBattery"></div>
            </div>
            <div class="display">
                <p id="displayFormerCalculation">0</p>
                <p id="displayValue"></p>
            </div>
        </div>
        <div class="inputs">
            <button class="numberInput">
                1
            </button>
            <button class="numberInput">
                2
            </button>
            <button class="numberInput">
                3
            </button>
            <button class="operatorInput">
                +
            </button>
            <button class="numberInput">
                4
            </button>
            <button class="numberInput">
                5
            </button>
            <button class="numberInput">
                6
            </button>
            <button class="operatorInput">
                -
            </button>
            <button class="numberInput">
                7
            </button>
            <button class="numberInput">
                8
            </button>
            <button class="numberInput">
                9
            </button>
            <button class="operatorInput">
                /
            </button>
            <button class="numberInput">
                0
            </button>
            <button id="clear">
                clear
            </button>
            <button id="equal">
                =
            </button>
            <button class="operatorInput">
                *
            </button>


        </div>
    </div>
    <footer></footer>
</body>

</html>
